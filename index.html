<!-- Start HTML -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Input Sheet Thing</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />

      <!-- Link the DayJS library -->
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>


  </head>
  <body>
    <header>        
        <p id="time"></p>
    </header>
    <main>
        <section id="hero">

        </section>
        <!-- bootstrap card explaining the instructions -->
        <section id="card">
            
        </section>
        <!-- input form -->
        <section id="form">
            <div class="container">
                <div class="row">
                  <div class="col-6">
                    <h3>Skills Form</h3>
                    <form id="skills-form">
                      <div class="row py-3">
                        <label for="skill" class="col-sm-4 col-form-label"
                          >Skill Name:
                        </label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" id="skill-name" />
                        </div>
                      </div>
                      <div class="row py-3">
                        <label for="date" class="col-sm-4 col-form-label">Date: </label>
                        <div class="col-sm-8">
                          <input
                            type="text"
                            class="form-control"
                            id="datepicker"
                            autocomplete="off"
                          />
                        </div>
                      </div>
                      <div class="py-3">
                        <button type="submit" value="Submit" class="btn btn-info">
                          Submit
                        </button>
                      </div>
                    </form>
                  </div>
                  <div class="col-6">
                    <h3>List of Skills:</h3>
                    <ul class="list-group" id="skills-list"></ul>
                  </div>
                </div>
              </div>
        </section>

    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
